- hosts: all
  remote_user: root
  become: true
  roles:
    - role: bootstrap
    - role: python
    - role: docker
    - role: kubernetes-cni
    - role: kubectl

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: minikube
    - role: kubernetes-addon-manager
    - role: kubernetes-flannel
    - role: kubernetes-csi-hostpath

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded

    - name: create pvc
      k8s:
        state: "present"
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: csi-hostpath
            namespace: default
          spec:
            storageClassName: csi-hostpath
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 100Mi
